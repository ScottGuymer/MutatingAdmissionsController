apiVersion: v1
kind: Service
metadata:
  name: {{ template "imagenamemutatingcontroller.fullname" . }}-service
  namespace: kube-system
  labels:
    app: {{ template "imagenamemutatingcontroller.name" . }}
    chart: {{ template "imagenamemutatingcontroller.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 443
    targetPort: https
  selector:
    app: {{ template "imagenamemutatingcontroller.name" . }}
    release: {{ .Release.Name }}