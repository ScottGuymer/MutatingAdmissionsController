apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ template "imagenamemutatingcontroller.fullname" . }}
  labels:
    app: {{ template "imagenamemutatingcontroller.name" . }}
    chart: {{ template "imagenamemutatingcontroller.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
webhooks:
- clientConfig:
    service:
      namespace: kube-system
      name: {{ template "imagenamemutatingcontroller.fullname" . }}-service
    caBundle: {{ .Values.caBundle }}
  failurePolicy: Fail
  name: {{ template "imagenamemutatingcontroller.fullname" . }}-service.kube-system.svc
  namespaceSelector:
    matchExpressions:
      - key: mutateimagename
        operator: NotIn
        values: [never]
  rules:
  - apiGroups:
    - apps
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - deployments

